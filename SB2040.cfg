## SB2040设置
[mcu sb2040]
canbus_uuid: 8d11f87e390f

## SB2040温度
[temperature_sensor SB2040_MCU]
sensor_type: temperature_mcu
sensor_mcu: sb2040

## SB2040板载NTC100K温度
[temperature_sensor SB2040_Board]
sensor_type = ATC Semitec 104GT-2
sensor_pin = sb2040:gpio26
min_temp: -50
max_temp: 350

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: sb2040:gpio13
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: sb2040:gpio14
max_power: 1.0
kick_start_time: 0.5


## FAN2
[controller_fan SB2040_fan]
pin: sb2040:gpio15
heater: extruder
kick_start_time: 0.5
shutdown_speed: 0.0
max_power: 1.0

## X限位设置
[stepper_x]
endstop_pin: sb2040:gpio28
## SB2040板有gpio25, gpio28, gpio29三个限位引脚可用，gpio25支持高压输入。按照实际接线修改配置

